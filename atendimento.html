<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset_copy.css">
    <link rel="stylesheet" type="text/css" href="atendimento.css">
    <title>Atendimento</title>
</head>
<body>
    <header>
        <div class="caixa">
            <img class="imagem_logo" src="Stutz_woman_logo_500px.png" alt="logo">
            <nav>
                <ul>
                    <li class="home"><a href ="index.html">Home</a></li>
                    <li><a href="login.html"><button>Login</button></a></li>
                </ul>
            </nav>   
        </div> 
    </header>
    <div class="atendimento">
        <h1>Atendimento</h1>
        <form action="index.html" class="form_atendimento">
            <h2>Nome: </h2>
            <input type="text" placeholder="Nome">
            <h2>Telefone: </h2>
            <input type="text" placeholder="Telefone celular">
            <h2>Endereço: </h2>
            <input type="text" placeholder="Endereço">
            <h2>Bairro: </h2>
            <input type="text" placeholder="Bairro">
            <h2>Dúvidas: </h2>
            <input type="text" placeholder="Dúvidas">
            <br>
            <button class="botao_form" type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <div class="footer_links">
            <h3 class="titulo_footer">Useful links</h3>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
        <div class="contact">
            <h3 class="titulo_footer">Contato</h3>
            <p class="texto">(43)99999-9999<br>Ou então venha nos visitar na Rua Piauí, 1888 - Centro.</p>
        </div>
    </footer>
</body>
</html>
